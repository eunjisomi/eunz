<script src="https://image.wconcept.co.kr/images/img/publish/js/jquery.rwdImageMaps.js"></script>
<script type="text/javascript">
    /* 도큐멘트 시작 시 */

        /* 반응형 이미지맵 */

<!--// 이미지맵 js -->




<script>
//swiper slider
var carou_slide = new Swiper('.swiper-container.swipecarou', {

	slidesPerView: 1,//헌 화면에 보여지는 갯수, 기본 한 화면당 한장
	effect:'slide',
	centeredSlides: true,
	speed:10000,//흘러가는 속도, 현재 한 슬라이드가 완전히 흘러가기까지 10000ms(10초) 소요
	
	observer: true,

	//루프 기능 활성화 하려면 아래 주석을 해제하세요
	loop: true,

	//자동으로 슬라이드 되게 하시려면 아래 주석을 해제하세요(3500ms, 3.5초)
	autoplay: {
		delay: 0
	},
});

</script>
