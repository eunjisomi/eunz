area{

}
.section_wc{
	width: 100%;

	margin:0 auto; 
	overflow: hidden;
}
.main_cover{
	position:absolute;
	top:0;
	left:0;
	width:100%;
	z-index:1
}
.sub_cover{
	position:absolute;
	bottom:0;
	top:0;
	left:0;
	width:100%;
	z-index:2;
}
.sec_cover{
	position:absolute;
	bottom:0;
	left:0;
	width:100%;
	z-index:2;

}

.swipecarou .swiper-wrapper,
.swipecarou2 .swiper-wrapper {
  transition-timing-function: linear; height: auto;
}
         
.swipe_cv{
	position:absolute;
	top:0;
	left:0;
	width:100%;
	z-index:1
}  
.content_wrap{max-width: 800px; margin: 0 auto; position: relative; overflow: hidden;}

.sub_frame_wrap{width:100%; margin:0 auto;}
.sub_frame{
	position: relative;
	left: 0;
	width: 100%;
	height: 0;
	left: 0;
	right: 0;
	margin: auto;
	padding-top:117.9245283018868%;
	overflow: hidden;
}
.sub_frame .veplayer{
	position: absolute;
	left: -0.4%;
	top: -0.4%;
	width:100.8%;
	height:100.8%;
}
.sub_frame video{
	width:100%;
	height:100%;
}


.sec_link{display:block; vertical-align:top;}
.sec_link img{vertical-align:top;}

.swiper-button-next:after,
.swiper-button-prev:after{display: none;}

.con_lottie_frame_notxt{position: absolute;top: 13.5%;left: 0%;width: 100%;height: 50.1%;margin: 0 auto;}
.con_lottie_frame_notxt lottie-player{border:none;position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; width: 100%; height: 100%;}

.expand100{overflow: hidden; animation-duration: 1.8s;}
.expand100 img{width: auto !important; height:100%; max-width:none}

.slide_wrap{position:absolute; left:0; bottom:0; right:0;; z-index:1;}
.slideimage{position:absolute; left:0; top:27.7%; right:0;; z-index:2;}

.slide_wrap02{position:relative;}
.carou_slide{}

.slide_wrap02 .swiper-wrapper {transition-timing-function: linear; height: auto;}
.slide_wrap02 .swiper-slide{height:auto;}

.slide_wrap02 .progressbar{position:absolute; left:5.3%; right:5.3%; bottom:11.7%; height:8px !important; top:auto; width:auto !important; background:rgba(0,0,0,0.6); z-index:2; border-radius:5px; overflow: hidden;}
.slide_wrap02 .progressbar span{display:block; width:0; height:100%; background:#fff; animation: ani 9.6s infinite;}
	@keyframes ani{
	0%{
		width: 0;   /*시작할 때만 width가 0이게만 하면 됨*/
	}
	100%{
		width: 100%;   /*시작할 때만 width가 0이게만 하면 됨*/
	}
}

.ani{position:absolute; width:3.3%; animation: wave 2s infinite linear; opacity:0; z-index:2;vertical-align:top; font-size:0;}
.ani img{max-width:auto;}

@keyframes wave{
    0%{
		transform: scale(0);
    	opacity: 1
	}
    100%{
		transform: scale(2.6);
    	opacity: 0
	}
}

.flex_wrap{display:flex;}
.flex_wrap div{flex:1;}

<!-- 바이트플러스 비디오 JS -->
<script>
function playerSdkRun() {
	let playerSdk = [];
	let playerSdkUrl = [];
	let playerSdkAutoplay = [];
	const vidByte = document.querySelectorAll(".veplayer");
	
	vidByte.forEach(function (el, index) {
		el.classList.add(`veplayer${index}`);
		el.id = `veplayer${index}`;
	
		const vidByteDiv = document.createElement('style');
		el.before(vidByteDiv);
	
		playerSdkUrl[index] = el.getAttribute('data-vid-url');
		if(el.getAttribute('data-vid-auto') == "false" ){
			playerSdkAutoplay[index] = false
		} else {
			playerSdkAutoplay[index] = true
		}
		if(el.getAttribute('data-vid-ctrl') == "false" ){
			vidByteDiv.append(".veplayer"+index+" .xgplayer-unmute-bt,.veplayer"+index+" .xgplayer-controls,.xgplayer-mobile .xgmask, .xgplayer-mobile .xg-top-bar, .xgplayer xg-trigger{display:none !important}");
		} else {
			vidByteDiv.append(".veplayer"+index+" .xgplayer-unmute-bt{display:none !important}");
		}
		playerSdk[index] = new VePlayer({
			id: 'veplayer'+index,
			url: playerSdkUrl[index],
			autoplay: playerSdkAutoplay[index],
			//autoplayMuted: playerSdkAutoplay[index],
			autoplayMuted: true,
			loop: true,
			vodLogOpts: {
				line_app_id: 604910, //wconcept sdk app id : https://console.byteplus.com/vodpaas/sdk/app/
				tag: 'normal'
			}
		});
	
	});	
};

$(document).ready(function() {
	try {
		playerSdkRun();
	} catch {
		playerSdkRun();
	}
});	
</script>
