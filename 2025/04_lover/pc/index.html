<!-- 스와이프 슬라이드 js (페이드인아웃) -->
<script src="https://image.wconcept.co.kr/images/img/publish/js/jquery.swiper.js"></script>
<script>
	//페이드인아웃
    var fade_slide = new Swiper('.swiper-container.swipefade', {
        slidesPerView: 1,
        effect:'fade',
        speed:1200,

        //루프 기능 활성화 하려면 아래 주석을 해제하세요
        loop: true,

        //자동으로 슬라이드 되게 하시려면 아래 주석을 해제하세요(3500ms, 3.5초)
        autoplay: {
            delay: 1200
        },
        allowTouchMove: false,
        autoHeight: true,
        observer: true,
        observeSlideChildren: true,
        observeParents: true,
    });
</script>
<!--// 스와이프 슬라이드 js (페이드인아웃) -->

</script>
