<!-- 슬라이드 -->
<script src="https://image.wconcept.co.kr/images/img/publish/js/jquery.swiper.js"></script>
<script>

var swiperflip = new Swiper(".swipeslide_flip", {
	slidesPerView: 1,
	effect:"flip",
	speed:2000,
	loop: true,
	autoplay: {
		delay: 1500,
		disableOnInteraction: true
	},
	autoHeight: true
});

var slideNavswipe = [];

$('.swipesec').each(function (idx, itm) {

	$(itm).addClass('swipesec_'+idx);
	let swipeSetBefore = parseInt($(itm).parent().width()) / 100 * 5;
	let swipeSetAfter = parseInt($(itm).parent().width()) / 100 * 25;
	let scrollbarSize = parseInt($(itm).parent().width()) / 100 * 73.375;

	slideNavswipe[idx] = new Swiper('.swipesec_'+idx+' .swiper-container.slide_sli', {
		slidesPerView: 1.333333333333333,
		spaceBetween: "5%",
		slidesOffsetBefore: swipeSetBefore,
		slidesOffsetAfter: swipeSetAfter,
		effect:'slide',
		speed: 1000, //전환속도
		//loop:true,
		parallax:true,
		scrollbar: {
			el: ".swipesec_"+idx+" .sw-scroll",
			hide: false,
			draggable: true,
			dragSize: scrollbarSize
		},
		autoHeight:true
	});
});

</script>
