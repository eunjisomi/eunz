<style type="text/css">	
.slidearea{position:relative;padding:0px;box-sizing:border-box}
</style>
	
<style>
body{margin: 0;}
		
/* 이미지맵 스타일시트 */
img[usemap] {
border: none;
height: auto;
max-width: 100%;
width: auto;}
/* 이미지맵 스타일시트 */	
	
/* ===== Width fix (PC) ===== */
.con_img_wrap,
.slidearea,
.swiper-container {
  max-width: 1902px !important;
  margin: 0 auto !important;
}

.swiper-wrapper,
.swiper-slide { width: 100% !important; margin:0 !important; padding:0 !important; }

img {
  display: block;          /* 인라인 공백 제거 */
  width: 100% !important;  /* 컨테이너에 맞춰 채움 */
  max-width: 100% !important;
  height: auto !important;
  border: 0;
  vertical-align: top;
}

/* overflow 튀어나옴 차단 (페이드 효과에서 흔함) */
.swiper-container { overflow: hidden !important; }

/* 테이블 초기화(혹시 포함될 경우) */
table, tr, td { border-spacing:0; border:0; padding:0; }

/* 슬라이더 높이/오버플로 보정 */
.swiper-container { height: auto !important; overflow: visible; }
.swiper-wrapper   { height: auto !important; }
.swiper-slide     { height: auto !important; }

</style>

<script src="https://image.wconcept.co.kr/images/img/publish/js/jquery.swiper.js"></script>
<script>
//swiper slider
var carou_slide = new Swiper('.swiper-container.swipecarou', {
 
    slidesPerView: 1,//한 화면에 보여지는 갯수, 기본 한 화면당 한장
    effect:'slide',
    centeredSlides: true,
    speed:10000,//흘러가는 속도, 현재 한 슬라이드가 완전히 흘러가기까지 10000ms(10초) 소요
     
    observer: true,
 
    //루프 기능 활성화 하려면 아래 주석을 해제하세요
    loop: true,
 
    //자동으로 슬라이드 되게 하시려면 아래 주석을 해제하세요(3500ms, 3.5초)
    autoplay: {
        delay: 0
    },
});
 
</script>
