<!-- 스와이프 슬라이드 js (페이드인아웃) -->
<script src="https://image.wconcept.co.kr/images/img/publish/js/jquery.swiper.js"></script>
<script>
	//페이드인아웃
    var fade_slide = new Swiper('.swiper-container.swipefade', {
        slidesPerView: 1,
        effect:'fade',
        speed:1200,

        //루프 기능 활성화 하려면 아래 주석을 해제하세요
        loop: true,

        //자동으로 슬라이드 되게 하시려면 아래 주석을 해제하세요(3500ms, 3.5초)
        autoplay: {
            delay: 1200
        },
        allowTouchMove: false,
        autoHeight: true,
        observer: true,
        observeSlideChildren: true,
        observeParents: true,
    });
</script>
<!--// 스와이프 슬라이드 js (페이드인아웃) -->


<!-- 스와이프 슬라이드 js (카루셀) -->
<script src="https://image.wconcept.co.kr/images/img/publish/js/jquery.swiper.js"></script>
<script>
    // 카루셀
    var carou_slide = new Swiper('.swiper-container.swipecarou', {
		slidesPerView: 1,//헌 화면에 보여지는 갯수, 기본 한 화면당 한장
		effect:'slide',
		centeredSlides: true,
		speed:7000,//흘러가는 속도, 현재 한 슬라이드가 완전히 흘러가기까지 10000ms(10초) 소요

		observer: true,

		//루프 기능 활성화 하려면 아래 주석을 해제하세요
		loop: true,

		//자동으로 슬라이드 되게 하시려면 아래 주석을 해제하세요(3500ms, 3.5초)
		autoplay: {
			delay: 0
		},
	});

</script>
<!--// 스와이프 슬라이드 js (카루셀) -->
