area{

}
.section_wc{
	width: 100%;

}
.main_cover{
	position:absolute;
	top:0;
	left:0;
	width:100%;
	z-index:1
}
.sub_cover{
	position:absolute;
	bottom:0;
	top:0;
	left:0;
	width:100%;
	z-index:2;
}
.sec_cover{
	position:absolute;
	bottom:0;
	left:0;
	width:100%;
	z-index:2;
	opacity:0;
}


.swipecarou .swiper-wrapper {
  transition-timing-function: linear; height: auto;
}
         
.swipe_cv{
	position:absolute;
	top:0;
	left:0;
	width:100%;
	z-index:1
}  
.content_wrap{max-width: 800px; margin: 0 auto; position: relative; overflow: hidden;}

/* 팝업 */
#lightbox_wrap{
	position: absolute;
	left: 50%;
	z-index: 1001;
	display: none;
	text-align:center;
	max-width: 840px;
	width: 84%;
}

.lightbox{
	position:relative;
	display:inline-block;
	max-width: 840px;
	width: 100%;
}
.closewrap{
	position: absolute;
	left: 0%;
	right: 0;
	top: 0;
	max-width: 840px;
	box-sizing: border-box;
	height: 16%;
	margin: 0 auto;
	z-index:1002;
	text-align:right;
}

.agree_wc{
	position:absolute;
	top: 83%;
	left: 30%;
	width: 40%;
	height:10%;
}

.closepop{
	position: relative;
	width: 20%;
	height: 100%;
	display:inline-block;
	cursor:pointer
}


.pop_top{
	top: 10%;
	transform:translateX(-50%);
	-webkit-transform:translateX(-50%);
	-moz-transform:translateX(-50%);
	-o-transform:translateX(-50%);
}
.pop_middle {
	top: 50%;
	transform:translate(-50%, -50%);
	-webkit-transform:translate(-50%, -50%);
	-moz-transform:translate(-50%, -50%);
	-o-transform:translate(-50%, -50%);
}
.lightbox-shadow {
	position: fixed;
	top: 0;
	left: 0;
	background: rgba(0,0,0,.8);
	opacity: 1;
	z-index: 1000;
	display: none;
	overflow-y: scroll;
}
.close-shadow{width:100%;position:absolute;top:0;left:0;right:0;bottom:0}
.document_overflow{overflow:hidden}
/*//*/


.cont_wrap{position:relative;}
.cont_wrap .swipenav{position:absolute; top:0; left:0; right:0; z-index:2;}
</style>

var fade_slide2 = new Swiper('.swiper-container.slideMain', {
	slidesPerView: 1,//한 화면에 보여지는 갯수, 기본 한 화면당 한장

	observer: true,

	loop: true,
	autoHeight: true,
	//자동으로 슬라이드 되게 하시려면 아래 주석을 해제하세요(3500ms, 3.5초)

$('.slide_nav').each(function (idx, itm) {

    var nav_slide = new Swiper('.swiper-container.swipenav'+idx, {
        slidesPerView: 1,

			crossFade: true

        allowTouchMove: false,
        autoHeight: true,
        observer: true,
        observeSlideChildren: true,
        observeParents: true,
    });
    nav_slide.controller.control = bullet_slide;
    bullet_slide.controller.control = nav_slide;
});
</script>

<!-- 팝업 라이트박스 코드 -->
<script>
    /* 팝업 라이트박스 코드 */

    function lightbox(insertContent, ajaxContentUrl){

        // remove any previously added content
        $('#lightbox').empty();

        // insert HTML content
        if(insertContent != null){
            $('#lightbox').append(insertContent);
        }

        // insert AJAX content
        if(ajaxContentUrl != null){
            // temporarily add a "Loading..." message in the lightbox
            $('#lightbox').append('<p class="loading">Loading...</p>');

            // request AJAX content
            $.ajax({
                type: 'GET',
                url: ajaxContentUrl,
                success:function(data){
                    // remove "Loading..." message and append AJAX content
                    $('#lightbox').empty();
                    $('#lightbox').append(data);
                },
                error:function(){
                    alert('팝업 로드 실패!');
                }
            });
        }

        // move the lightbox to the current window top + 100px
        //$('#lightbox').css('top', $(window).scrollTop() + 100 + 'px');
        //$('#closepop_wrap').css('top', $(window).scrollTop() + 100 + 'px');

        // display the lightbox
        $('#lightbox_wrap').show(500,
            function(){
                if($("#lightbox_wrap").height() > window.innerHeight){
                    $("#lightbox_wrap").removeClass("pop_middle");
                    $("#lightbox_wrap").addClass("pop_top");
                }
                else if($("#lightbox_wrap").height() < window.innerHeight) {
                    $("#lightbox_wrap").removeClass("pop_top");
                    $("#lightbox_wrap").addClass("pop_middle");
                }
            }
        );
        $('#closepop_wrap').show(500);
        $('#lightbox-shadow').show();
        $('body').addClass('document_overflow');

    }

    // close the lightbox
    function closeLightbox(){

        // hide lightbox and shadow <div/>'s
        $('#lightbox_wrap').hide(500);
        $('#closepop_wrap').hide(500);
        $('#lightbox-shadow').hide(0);

        // remove contents of lightbox in case a video or other content is actively playing
        $('#lightbox').empty();
        $('body').removeClass('document_overflow');
    }

    function closeLightbox2(){

        // hide lightbox and shadow <div/>'s
        $('#lightbox_wrap').hide(500);
        $('#closepop_wrap').hide(500);
        $('#lightbox-shadow').hide(0);

        // remove contents of lightbox in case a video or other content is actively playing
        $('#lightbox').empty();
        $('body').removeClass('document_overflow');
    }

    $(function(){
        closeLightbox();
        $('#close-shadow').click(function(){
            closeLightbox();
        });
        $('.closepop').click(function(){
            closeLightbox();
        });
        $('.agree_wc').click(function(){
            closeLightbox();
        });
    });


    function funcThisSize() {
        $(".lightbox-shadow").css( 'width', window.innerWidth );
        $(".lightbox-shadow").css( 'height', window.innerHeight );
        $("#close-shadow").css( 'height', $('#lightbox img').height );
    }

    $(function(){
        $(window).resize( funcThisSize );
        funcThisSize();
    });

</script>
