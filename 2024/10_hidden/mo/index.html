<script src="https://image.wconcept.co.kr/images/img/publish/js/jquery.swiper.js"></script>
<script>
//swiper slider
var carou_slide = new Swiper('.swiper-container.swipecarou', {
 
    slidesPerView: 1,//한 화면에 보여지는 갯수, 기본 한 화면당 한장
    effect:'slide',
    centeredSlides: true,
    speed:10000,//흘러가는 속도, 현재 한 슬라이드가 완전히 흘러가기까지 10000ms(10초) 소요
     
    observer: true,
 
    //루프 기능 활성화 하려면 아래 주석을 해제하세요
    loop: true,
 
    //자동으로 슬라이드 되게 하시려면 아래 주석을 해제하세요(3500ms, 3.5초)
    autoplay: {
        delay: 0
    },
});
 
</script>

<script>
//swiper slider
var default_slide6 = new Swiper('.swiper-container.swipefade', {

	slidesPerView: 1,
	effect: 'fade',
	mousewheelControl: false,
	draggable:false,
	slideToClickedSlide:false,
	simulateTouch:false,
	allowTouchMove:false,
      navigation: {
        nextEl: '.sw6_next',
        prevEl: '.sw6_prev',
      },

	loop: true,
	speed: 1000, //다음이미지로 변경되는 속도 . 1000 = 1초

	autoplay: {
		delay: 1500 //다음이미지로 넘어가기 전 대기시간. 1000 = 1초
	},
});
</script>
