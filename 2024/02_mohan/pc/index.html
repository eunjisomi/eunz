<style>
html, body, ul, li, ol, dl, dd, dt, p, div{margin:0;padding:0;}
ul, li{list-style:none}
area{
	outline:none;
	-webkit-outline:none;
}
	
.section_wc{
	width: 100%;
	position: relative;
	margin:0 auto; 
	overflow: hidden;
}
.main_cover{
	position:absolute;
	top:0;
	left:0;
	width:100%;
	z-index:1
}
.sub_cover{
	position:absolute;
	bottom:0;
	left:0;
	width:100%;
	z-index:2;
	top:0;
	vertical-align: top;
}
.sec_cover{
	position:absolute;
	bottom:0;
	left:0;
	width:100%;
	z-index:2;
	opacity:0;
}
.sec_link{display:block; vertical-align:top;}
.sec_link img{vertical-align:top;}
.swipecarou .swiper-wrapper,
.swipecarou2 .swiper-wrapper {
  transition-timing-function: linear; height:auto;
}
/* 팝업 */
#lightbox_wrap{
	position: absolute;
	left: 50%;
	z-index: 1001;
	display: none;
	text-align:center;
	max-width: 840px;
	width: 50%;
}

.lightbox{
	position:relative;
	display:inline-block;
	max-width: 840px;
	width: 100%;
}
.closewrap{
	position: absolute;
	left: 0%;
	right: 0;
	top: 0;
	max-width: 840px;
	box-sizing: border-box;
	height: 22%;
	margin: 0 auto;
	z-index:1002;
	text-align:right;
}

.agree_wc{
	position:absolute;
	top: 83%;
	left: 30%;
	width: 40%;
	height:10%;
}

.closepop{
	position: relative;
	width: 16%;
	height: 100%;
	display:inline-block;
	cursor:pointer
}

.pop_top{
	top: 10%;
	transform:translateX(-50%);
	-webkit-transform:translateX(-50%);
	-moz-transform:translateX(-50%);
	-o-transform:translateX(-50%);
}
.pop_middle {
	top: 50%;
	transform:translate(-50%, -50%);
	-webkit-transform:translate(-50%, -50%);
	-moz-transform:translate(-50%, -50%);
	-o-transform:translate(-50%, -50%);
}
.lightbox-shadow {
	position: fixed;
	top: 0;
	left: 0;
	background: rgba(0,0,0,.8);
	opacity: 1;
	z-index: 1000;
	display: none;
	overflow-y: scroll;
}
.close-shadow{width:100%;position:absolute;top:0;left:0;right:0;bottom:0}
.document_overflow{overflow:hidden}


.cov_eff_l{
	position:absolute;
	top:0;
	left:0;
	width:0%;
	height:100%;
	background:#000
}
.cov_eff_r{
	position:absolute;
	top:0;
	right:0;
	width:0%;
	height:100%;
	background:#000
}
/* // 팝업 */

.sub_frame{position: absolute; display:block; overflow:hidden; z-index: 3;}
.sub_frame iframe{width:100%;height:100%;}

.video_wrap{position:relative;}
.video3d{
	position: absolute;
	width: 100%;
	top:0;
	bottom:0;
	right:0;
	left:0;
	margin: auto;
	padding-top:177.77%;
	overflow: hidden;
}
.video3d video{
	position: absolute;
	left: 0;
	top: 0;
	width:100%;
	height:100%;
}
.carou_wrap{position:absolute; left:0; top:0; top:26.7%; right:0;}
.carou_wrap2{position:absolute; left:0; top:0; top:45.6%; right:0;}

.slide_wrap.type1{position:absolute; top:27.2%; left:0; right:0;}

.swiper-button-next:after,
.swiper-button-prev:after{display: none;}

.slide_wrap.type2{position:relative; padding:0 10% 100px; margin-bottom:80px;}

.swipearrow .swiper-slide{position: relative; transform:scale(0.8) }
.swipearrow .swiper-slide-active{transform:scale(1); transition: all 0.5s ease-in;}

.slide_wrap.type2{position:relative; padding:0 10% 100px; margin-bottom:80px;}
.slide_wrap.type2 .swiper-pagination{bottom:0; left:0; right:0; width:auto;}
.slide_wrap.type2 .swiper-pagination-bullet{background-color:#bebeb3; opacity:1; margin:0 4px; width: 10px; height: 10px;}
.slide_wrap.type2 .swiper-pagination-bullet-active{opacity:1; background-color:#000000;}

.slidefade .swiper-pagination{bottom:10%; left:0; right:16%; width:auto; text-align:right;}
.slidefade .swiper-pagination-bullet{background-color:transparent; border:1px solid #606060; opacity:1; margin:0 4px; width: 8px; height: 8px;}
.slidefade .swiper-pagination-bullet-active{opacity:1; background-color:#606060;}

.slide_wrap.type3 .slidefade{position:absolute; top:0; left:50%; width:42.1%; bottom:0;}

.swipebullet .swiper-pagination{bottom:3%; left:0; right:0; width:auto;}
.swipebullet .swiper-pagination-bullet{background-color:transparent; border:1px solid #a5a5a5; opacity:1; margin:0 4px; width: 10px; height: 10px; background-color:#e7e7e7;}
.swipebullet .swiper-pagination-bullet-active{opacity:1; background-color:#3e3e3e; border:1px solid #3e3e3e;}

@-webkit-keyframes bounceIn {
  0% {
    opacity: 0;
    -webkit-transform: scale(.6);
    transform: scale(.6);
  }

  50% {
    opacity: 1;
    -webkit-transform: scale(1.05);
    transform: scale(1.05);
  }

  70% {
    -webkit-transform: scale(.95);
    transform: scale(.95);
  }

  100% {
    -webkit-transform: scale(1);
    transform: scale(1);
  }
}

@keyframes bounceIn {
  0% {
    opacity: 0;
    -webkit-transform: scale(.6);
    -ms-transform: scale(.6);
    transform: scale(.6);
  }

  50% {
    opacity: 1;
    -webkit-transform: scale(1.05);
    -ms-transform: scale(1.05);
    transform: scale(1.05);
  }

  70% {
    -webkit-transform: scale(.95);
    -ms-transform: scale(.95);
    transform: scale(.95);
  }

  100% {
    -webkit-transform: scale(1);
    -ms-transform: scale(1);
    transform: scale(1);
  }
}
.ani04{position:absolute; left:-4%; top:22.2%; width:104.6%;}

.expand100{overflow: hidden; animation-duration: 4.2s;}
.expand100 img{width: auto !important; height:100%; max-width:none}


.cont_wrap ul{overflow: hidden;}
.cont_wrap ul li{float:left; width:25%; position: relative;}
.cont_wrap ul li img.active{opacity:0; position:absolute; left:0; top:0; right:0;}
.cont_wrap ul li:hover img{opacity:0; transition-duration:0.4s;}
.cont_wrap ul li:hover img.active{opacity:1; transition-duration:0.4s;}

.cont_nav{position:relative;}
.cont_nav .swipenav{position:absolute; top:0; left:0; right:0; z-index:2;}
</style>

<!-- 팝업 라이트박스 코드 -->
<script>
    /* 팝업 라이트박스 코드 */

    function lightbox(insertContent, ajaxContentUrl){

        // remove any previously added content
        $('#lightbox').empty();

        // insert HTML content
        if(insertContent != null){
            $('#lightbox').append(insertContent);
        }

        // insert AJAX content
        if(ajaxContentUrl != null){
            // temporarily add a "Loading..." message in the lightbox
            $('#lightbox').append('<p class="loading">Loading...</p>');

            // request AJAX content
            $.ajax({
                type: 'GET',
                url: ajaxContentUrl,
                success:function(data){
                    // remove "Loading..." message and append AJAX content
                    $('#lightbox').empty();
                    $('#lightbox').append(data);
                },
                error:function(){
                    alert('팝업 로드 실패!');
                }
            });
        }

        // move the lightbox to the current window top + 100px
        //$('#lightbox').css('top', $(window).scrollTop() + 100 + 'px');
        //$('#closepop_wrap').css('top', $(window).scrollTop() + 100 + 'px');

        // display the lightbox
        $('#lightbox_wrap').show(500,
            function(){
                if($("#lightbox_wrap").height() > window.innerHeight){
                    $("#lightbox_wrap").removeClass("pop_middle");
                    $("#lightbox_wrap").addClass("pop_top");
                }
                else if($("#lightbox_wrap").height() < window.innerHeight) {
                    $("#lightbox_wrap").removeClass("pop_top");
                    $("#lightbox_wrap").addClass("pop_middle");
                }
            }
        );
        $('#closepop_wrap').show(500);
        $('#lightbox-shadow').show();
        $('body').addClass('document_overflow');

    }

    // close the lightbox
    function closeLightbox(){

        // hide lightbox and shadow <div/>'s
        $('#lightbox_wrap').hide(500);
        $('#closepop_wrap').hide(500);
        $('#lightbox-shadow').hide(0);

        // remove contents of lightbox in case a video or other content is actively playing
        $('#lightbox').empty();
        $('body').removeClass('document_overflow');
    }

    function closeLightbox2(){

        // hide lightbox and shadow <div/>'s
        $('#lightbox_wrap').hide(500);
        $('#closepop_wrap').hide(500);
        $('#lightbox-shadow').hide(0);

        // remove contents of lightbox in case a video or other content is actively playing
        $('#lightbox').empty();
        $('body').removeClass('document_overflow');
    }

    $(function(){
        closeLightbox();
        $('#close-shadow').click(function(){
            closeLightbox();
        });
        $('.closepop').click(function(){
            closeLightbox();
        });
        $('.agree_wc').click(function(){
            closeLightbox();
        });
    });


    function funcThisSize() {
        $(".lightbox-shadow").css( 'width', window.innerWidth );
        $(".lightbox-shadow").css( 'height', window.innerHeight );
        $("#close-shadow").css( 'height', $('#lightbox img').height );
    }

    $(function(){
        $(window).resize( funcThisSize );
        funcThisSize();
    });

</script>
