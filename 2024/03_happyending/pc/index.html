<!-- 팝업 라이트박스 코드 -->
<script>
function lightbox(insertContent, ajaxContentUrl){

	// remove any previously added content
	$('#lightbox').empty();

	// insert HTML content
	if(insertContent != null){
		$('#lightbox').append(insertContent);
	}

	// insert AJAX content
	if(ajaxContentUrl != null){
		// temporarily add a "Loading..." message in the lightbox
		$('#lightbox').append('<p class="loading">Loading...</p>');

		// request AJAX content
		$.ajax({
			type: 'GET',
			url: ajaxContentUrl,
			success:function(data){
				// remove "Loading..." message and append AJAX content
				$('#lightbox').empty();
				$('#lightbox').append(data);
			},
			error:function(){
				alert('팝업 로드 실패!');
			}
		});
	}

	// move the lightbox to the current window top + 100px
	//$('#lightbox').css('top', $(window).scrollTop() + 100 + 'px');
	//$('#closepop_wrap').css('top', $(window).scrollTop() + 100 + 'px');

	// display the lightbox
	$('#lightbox_wrap').show(500, 	
		function(){
			if($("#lightbox_wrap").height() > window.innerHeight){
				$("#lightbox_wrap").removeClass("pop_middle");
				$("#lightbox_wrap").addClass("pop_top");
			}
			else if($("#lightbox_wrap").height() < window.innerHeight) {
				$("#lightbox_wrap").removeClass("pop_top");
				$("#lightbox_wrap").addClass("pop_middle");
			}
		}
	);
	$('#closepop_wrap').show(500);
	$('#lightbox-shadow').show();
	$('body').addClass('document_overflow');

}

// close the lightbox
function closeLightbox(){
	// hide lightbox and shadow <div/>'s
	$('#lightbox_wrap').hide(500);
	$('#closepop_wrap').hide(500);
	$('#lightbox-shadow').hide(0);

	// remove contents of lightbox in case a video or other content is actively playing
	$('#lightbox').empty();
	$('body').removeClass('document_overflow');
}

function closeLightbox2(){
	// hide lightbox and shadow <div/>'s
	$('#lightbox_wrap').hide(500);
	$('#closepop_wrap').hide(500);
	$('#lightbox-shadow').hide(0);

	// remove contents of lightbox in case a video or other content is actively playing
	$('#lightbox').empty();
	$('body').removeClass('document_overflow');
}

$(function(){
	closeLightbox();
	$('#close-shadow').click(function(){
		closeLightbox();
	});
	$('.closepop').click(function(){
		closeLightbox();
	});
	$('.agree_wc').click(function(){
		closeLightbox();
	});
});

function funcThisSize() {
	$(".lightbox-shadow").css( 'width', window.innerWidth );
	$(".lightbox-shadow").css( 'height', window.innerHeight );
	$("#close-shadow").css( 'height', $('#lightbox img').height );
}

$(function(){
	$(window).resize( funcThisSize );
	funcThisSize();
});
</script>

<!-- 개발 스크립트 영역 -->

<script>
var wcEventPlay = true;

document.querySelector('#wcRemindRes').addEventListener('click', async () => {

	//소비금액 조회하기에 필요한 엘리먼트 요소의 정의
	const wcRemindDim = document.getElementById("wcRemindDim"),
	wcRemindPrice = document.getElementById("wcRemindPrice"),
	wcRemindRes = document.getElementById("wcRemindRes");

	//setTimeout을 통한 버튼 일시 비활성화(이벤트 중복실행 방지)
	wcRemindRes.setAttribute("disabled", "disabled");
	setTimeout(function () {
	wcRemindRes.removeAttribute("disabled")
	}, 1000)

	//회원정보 연동 및 로그인 여부의 분기
	// const isLogin = window.wckEventInterface.isLogin();
	// const getUserNo = window.wckEventInterface.getUserNo();

	if (window.wckEventInterface) {

		// 초기 카운터 값 설정
		wcRemindPrice.setAttribute("data-count-num",0);

		// 목표 숫자 가져오기
		var targetNum = await window.wckEventInterface.getUserSumPaymentPrice(); //개발착수영역 : 임의의 값으로 세팅해 두었습니다. 이 부분은 개인화 영역으로 데이터를 요청할 수 있도록 합니다.

		if (targetNum === undefined) return;

		//딤 동작여부 결정
		wcRemindDim.classList.add("hide");

		// 카운터 업데이트 함수
		const updateCounter = () => {
		// 현재 카운터 값 가져오기
		const wctgcount = +wcRemindPrice.getAttribute("data-count-num");

		// 카운터 값을 점진적으로 증가시키기
		const increment = targetNum / 50;
		const nextCount = Math.ceil(wctgcount + increment);

		// 목표 숫자를 초과하지 않도록 설정
		var targetNumEncRes = nextCount > targetNum ? targetNum : nextCount;
		// 속성에 있는 값 데이터 끌어오기
		var targetNumTxt = wcRemindPrice.setAttribute("data-count-num", targetNumEncRes);
		// 텍스트로 노출 시 3자리 콤마 정규식으로 노출하기
		wcRemindPrice.textContent = wcRemindPrice.getAttribute("data-count-num").toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");;

		// 애니메이션 실행
		if (wctgcount < targetNum) {
			requestAnimationFrame(updateCounter);
		}
		};
		// 카운터 업데이트 함수 실행
		updateCounter();



	wcEventPlay = false;
	}
})

</script>
