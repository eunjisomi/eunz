<style>
html, body, ul, li, ol, dl, dd, dt, p, div{margin:0;padding:0;}
ul, li{list-style:none}
area{
	outline:none;
	-webkit-outline:none;
}
	
.section_wc{
	width: 100%;
	position: relative;
	margin:0 auto; 
	overflow: hidden;
}
.main_cover{
	position:absolute;
	top:0;
	left:0;
	width:100%;
	z-index:1
}
.sub_cover{
	position:absolute;
	bottom:0;
	left:0;
	width:100%;
	z-index:2;
	top:0;
	vertical-align: top;
}
.sec_cover{
	position:absolute;
	bottom:0;
	left:0;
	width:100%;
	z-index:2;
	opacity:0;
}
.swipecarou .swiper-wrapper {
  transition-timing-function: linear;
}
         
.swipe_cv{
	position:absolute;
	top:0;
	left:0;
	width:100%;
	z-index:1
}  
.anivibe{animation:anivibe 1.8s alternate infinite 2s;}
@keyframes anivibe{
	0%{
		transform: translateY(0);
	}
	100%{
		transform: translateY(-11px);
	}
}
</style>

<script>
	
//스크롤반응, 에니메이트

	}
  }
);

<script src="https://image.wconcept.co.kr/images/img/publish/js/jquery.swiper.js"></script>
<script>
var fade_slide = new Swiper('.swiper-container.slidefade', {

	slidesPerView: 1,
	effect:'fade',
	speed:1500,

	//루프 기능 활성화 하려면 아래 주석을 해제하세요
	loop: true,

	//자동으로 슬라이드 되게 하시려면 아래 주석을 해제하세요(3500ms, 3.5초)
	autoplay: {
		delay: 1500
	},
	allowTouchMove: false,
	autoHeight: true,
	observer: true,
	observeSlideChildren: true,
	observeParents: true,
});

var blink_slide = new Swiper('.swiper-container.slideblink', {
	slidesPerView: 1,
	effect:'fade',
	speed:0,
	fadeEffect: {
		crossFade: true
	},
	//루프 기능 활성화 하려면 아래 주석을 해제하세요
	loop: true,

	//자동으로 슬라이드 되게 하시려면 아래 주석을 해제하세요(3500ms, 3.5초)
	autoplay: {
		delay: 1300
	},
	allowTouchMove: false,
	autoHeight: true,
	observer: true,
	observeSlideChildren: true,
	observeParents: true,
});
</script>
