<style>
/* 겹침/라인 방지 */
img{display:block;width:100%;height:auto}

	

/* ===== Width fix (PC) ===== */
.con_img_wrap,
.slidearea,
.swiper-container {
  max-width: 1902px !important;
  margin: 0 auto !important;
}

.swiper-wrapper,
.swiper-slide { width: 100% !important; margin:0 !important; padding:0 !important; }

img {
  display: block;          /* 인라인 공백 제거 */
  width: 100% !important;  /* 컨테이너에 맞춰 채움 */
  max-width: 100% !important;
  height: auto !important;
  border: 0;
  vertical-align: top;
}

/* overflow 튀어나옴 차단 (페이드 효과에서 흔함) */
.swiper-container { overflow: hidden !important; }

/* 테이블 초기화(혹시 포함될 경우) */
table, tr, td { border-spacing:0; border:0; padding:0; }
	
	
	
/* 필요 스타일만 유지 */
.animated2s{animation-duration:2s;animation-fill-mode:both}
@keyframes blurOn{0%{opacity:0;transform:scale(1.2);filter:blur(10px)}100%{opacity:1;transform:scale(1);filter:blur(0)}}
.blurOn{animation-name:blurOn}
html,body,ul,li,ol,dl,dd,dt,p,div{margin:0;padding:0}
ul,li{list-style:none}
.img-responsive{width:100%;vertical-align:top}
.content_wrap{max-width:1902px;min-width:240px;width:100%;margin:0 auto;position:relative;overflow:hidden}
.section_wc{width:100%;position:relative;overflow:hidden}
.col-wc{position:relative;float:left}
.col-1-wc{width:100%}
.main_wrap{position:relative;width:100%;background:#000;overflow:hidden}
.main_top{position:relative}
.main_cover{position:absolute;top:0;left:0;width:100%;z-index:2}
/* .sub_cover 제거 */
.sub_eff{position:absolute;bottom:0;left:0;width:100%;z-index:2}
.slidedr .swiper-wrapper,.slidefree .swiper-wrapper{transition-timing-function:linear}
.slidefree .swiper-slide{width:19.25%;margin:5% 1.5%}
.swipecar .swiper-wrapper{transition-timing-function:linear}
.sw-pag{position:absolute;bottom:-4%;left:50%;transform:translateX(-50%)}
.sw-pag .swiper-pagination-bullet{margin:0 3px;background:#6f695d;opacity:1}
.sw-pag .swiper-pagination-bullet-active{background:#ffa83a}
.sub_nav_wrap{position:absolute;bottom:0;left:0;width:100%;z-index:2}
.sub_nav{position:absolute;width:50%;height:100%;top:0;cursor:pointer}
.sub_nav_prev{left:0%}
.sub_nav_next{right:0%}
</style>
