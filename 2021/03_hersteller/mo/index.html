<!-- 스와이프 슬라이더 -->
<link rel="stylesheet" href="https://image.wconcept.co.kr/images/img/publish/css/swipeslider.css">

<style type="text/css">	
.slidearea{position:relative;padding:0px;box-sizing:border-box}
</style>

<style>
.slidearea {
  position: relative;
  padding: 0;
  box-sizing: border-box;
}

.con_img_wrap {
  line-height: 0;   /* 이미지 사이 여백 제거 */
  font-size: 0;     /* 줄바꿈 시 공백 제거 */
}

html { scroll-behavior: smooth; }
table, tr, td { border-spacing: 0; border-style: none; padding: 0; }
body { margin: 0; }
img { width: 100%; max-width: 100%; }

/* 이미지맵 스타일시트 */
img[usemap] {
  border: none;
  height: auto;
  max-width: 100%;
  width: auto;
}

/* ===== Width fix (MO) ===== */
.con_img_wrap,
.slidearea,
.swiper-container {
  max-width: 800px !important;
  margin: 0 auto !important;
}
/* 슬라이더 높이/오버플로 보정 */
.swiper-container { height: auto !important; overflow: visible; }
.swiper-wrapper   { height: auto !important; }
.swiper-slide     { height: auto !important; }
	
</style>


<!-- 스와이프 슬라이더 영역 -->
<div class="con_img_wrap">
	<div class="slidearea">
		<div class="swipeslide__slide swiper-container swipefade">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="https://image.wconcept.co.kr/images/img/event/20210902_hersteller/mo_01-1.jpg"></div>
				<div class="swiper-slide"><img src="https://image.wconcept.co.kr/images/img/event/20210902_hersteller/mo_01-2.jpg"></div>
				<div class="swiper-slide"><img src="https://image.wconcept.co.kr/images/img/event/20210902_hersteller/mo_01-3.jpg"></div>
		  </div>
		</div>
	</div>
</div>

<div class="con_img_wrap"><img src="https://image.wconcept.co.kr/images/img/event/20210902_hersteller/mo_02.jpg"></div>

<script src="https://image.wconcept.co.kr/images/img/publish/js/jquery.swiper.js"></script>
<script>
  // 이미지가 모두 로드된 다음에 초기화해야 페이드에서 높이가 정확히 잡힘
  window.addEventListener('load', function(){
    document.querySelectorAll('.swiper-container.swipefade').forEach(function(el){
      new Swiper(el, {
        slidesPerView: 1,
        effect: 'fade',
        loop: true,
        speed: 1200,
        autoplay: { delay: 1500 },

        // 높이 문제 해결 옵션
        autoHeight: true,
        preloadImages: true,
        updateOnImagesReady: true,
        observer: true,
        observeParents: true
      });
    });
  });
</script>
