<script src="https://image.wconcept.co.kr/images/img/publish/js/jquery.swiper.js"></script>
<script>
//swiper slider
var default_slide6 = new Swiper('.swiper-container.swipefade', {
  slidesPerView: 1,
  effect: 'fade',
  mousewheelControl: false,
  draggable:false,
  slideToClickedSlide:false,
  simulateTouch:false,
  allowTouchMove:false,
  navigation: { nextEl: '.sw6_next', prevEl: '.sw6_prev' },
  loop: true,
  speed: 1000,
  autoplay: { delay: 1500 }
});
</script>
