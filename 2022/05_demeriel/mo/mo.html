<link rel="stylesheet" href="https://image.wconcept.co.kr/images/img/publish/css/swipeslider.css">

<style type="text/css">	
.slidearea{position:relative;padding:0px;box-sizing:border-box}
</style>

<style>	
html {scroll-behavior: smooth; }
	
table, table tbody tr, table tbody td, tr, td {
  border-spacing: 0;
  border-style: none;
  padding: 0;
}
body {margin: 0;}
img {width: 100%; max-width: 100%; height: auto;}
/* ===== Width fix (MO) ===== */
.con_img_wrap,
.slidearea,
.swiper-container {
  max-width: 800px !important;
  margin: 0 auto !important;
}


/* 슬라이더 높이/오버플로 보정 */
.swiper-container { height: auto !important; overflow: visible; }
.swiper-wrapper   { height: auto !important; }
.swiper-slide     { height: auto !important; }

	
	
</style>

<script src="https://image.wconcept.co.kr/images/img/publish/js/jquery.swiper.js"></script>
<script>
//swiper slider (버튼 제거 버전)
document.querySelectorAll('.swiper-container.swipefade').forEach(function(el){
  new Swiper(el, {
    slidesPerView: 1,
    effect: 'fade',
    loop: true,
    speed: 1000,
    autoplay: { delay: 1500 },
    allowTouchMove: false
  });
});
</script>
