<!-- 스와이프 슬라이더 -->
<link rel="stylesheet" href="https://image.wconcept.co.kr/images/img/publish/css/swipeslider.css">

<style>
  /* 공통 레이아웃 */
  html { scroll-behavior: smooth; }
  body { margin: 0; }
  table, table tbody tr, table tbody td, tr, td {
    border-spacing: 0; border-style: none; padding: 0;
  }

  /* PC 컨테이너 폭 제한 & 가운데 정렬 */
  .con_img_wrap { max-width: 1920px; margin: 0 auto; }

  /* 이미지 전역 반응형 (usemap 없어도 안전) */
  img { display: block; width: 100%; height: auto; }

  /* 스와이퍼 기본 폭 정렬 */
  .slidearea { position: relative; padding: 0; box-sizing: border-box; }
  .swiper-container, .swiper-wrapper, .swiper-slide { width: 100%; }

/* ===== Width fix (PC) ===== */
.con_img_wrap,
.slidearea,
.swiper-container {
  max-width: 1902px !important;
  margin: 0 auto !important;
}

.swiper-wrapper,
.swiper-slide { width: 100% !important; margin:0 !important; padding:0 !important; }

img {
  display: block;          /* 인라인 공백 제거 */
  width: 100% !important;  /* 컨테이너에 맞춰 채움 */
  max-width: 100% !important;
  height: auto !important;
  border: 0;
  vertical-align: top;
}

/* overflow 튀어나옴 차단 (페이드 효과에서 흔함) */
.swiper-container { overflow: hidden !important; }

/* 테이블 초기화(혹시 포함될 경우) */
table, tr, td { border-spacing:0; border:0; padding:0; }

/* 슬라이더 높이/오버플로 보정 */
.swiper-container { height: auto !important; overflow: visible; }
.swiper-wrapper   { height: auto !important; }
.swiper-slide     { height: auto !important; }
	
</style>

<!-- 스와이프 슬라이더 영역 -->
